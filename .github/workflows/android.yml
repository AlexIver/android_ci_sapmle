name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: ğŸ” Set up permission
        run: chmod +x gradlew
      - name: ğŸ”¨ Build debug
        run: ./gradlew assembleDebug
      - name: ğŸ› ï¸ Unit-test
        run: ./gradlew assembleAndroidTest

